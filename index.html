<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Encriptador y desencriptador de texto">
    <meta name="author" content="Rafael Romero">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header></header>
    
    <main>
      <h1>Encriptador de Texto</h1>
      
      <div id="contenedor-principal">
        <section id="captura-de-datos">
          <textarea id="mensaje-usuario" cols="30" rows="12" placeholder="Coloque el texto que desea encriptar AQUI!!!"></textarea>
          <p id="aclaracion-texto-input">&#8505 Solo minusculas y sin acentos o caracteres especiales!</p>
          <div id="contenedor-botones">
            <button type="button" id="btn-encriptar" class="botones">Encriptar</button>
            <button type="button" id="btn-desencriptar" class="botones">Desencriptar</button>
          </div>
          <strong id="mensaje-error" class="ocultar"></strong>
        </section>  
        <div id="contenedor-resultado">
          <section id="resultado">
            <img src="img/buscando-algo.png" alt="hombre buscando algo en un libro" width="100" height="100" id="no-se-encontro-imagen">
            <p id="no-se-encontro-texto">No se encontro ningun texto, ingrese el mensaje que desea encriptar o desencriptar!!!</p>
            <textarea id="resultado-mensaje" class="ocultar" cols="30" rows="15"></textarea>
            <button type="button" class="ocultar botones" id="btn-copiar-mensaje">Copiar!!!</button>
          </section>
        </div>
      </div>
     

    </main>
    
    <footer>
      <label for="github">
      <img src="img/logo-github.png" alt="logo github" id="github" width="30" height="30">
      <a href="https://github.com/rafael-romero" target="_blank">GitHub</a></label>
      <label for="linkedin">
      <img src="img/logo-linkedin.png" alt="logo linkedin" id="linkedin" width="30" height="30">
      <a href="https://www.linkedin.com/in/rafael-alberto-romero/" target="_blank">Linkedin</a></label>
      <label for="email">
      <img src="img/logo-mail.png" alt="logo email" id="email" width="30" height="30">
      <a href="mailto:rafa710@gmail.com?Subject=Contacto%20a%20traves%20de%20su%20pagina%20web" target="_blank">Email</a></label>
      <label for="whatsapp">
      <img src="img/logo-whatsapp.png" alt="logo whatsapp" id="whatsapp" width="30" height="30">
      <a href="https://wa.me/+541121552117?text=Hola+Rafa,+me+contacto+desde+su+pagina+web!!!" target="_blank">Whatsapp</a></label>
    </footer>

    <script src="encriptador.js" ></script>
    <script src="validar-texto-y-manejar-mensajes.js"></script>
  </body>
</html>
