<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Encriptador y desencriptador de texto">
    <meta name="author" content="Rafael Romero">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header></header>
    
    <main>
      <h1>Encriptador</h1>
      <div id="contenedor-principal">
        <section id="captura-de-datos">
          <textarea id="mensaje-usuario" cols="30" rows="15" placeholder="Coloque el texto que desea encriptar AQUI!!!"></textarea>
          <button type="button" id="btn-Encriptar">Encriptar</button>
          <button type="button" id="btn-Desencriptar">Desencriptar</button>
        </section>  
        <section>
          <img src="img/buscando-algo.png" alt="hombre buscando algo en un libro" width="100" height="100">
          <textarea id="resultado-mensaje" cols="20" rows="10"></textarea>
          <button type="button">Copiar!!!</button> <!--este boton por defecto deberia aparecer con display: none-->
        </section>
      </div>
     

    </main>
    
    <footer>
      <label for="github">
      <img src="img/logo-github.png" alt="logo github" id="github" width="20" height="20">
      <a href="https://github.com/rafael-romero" target="_blank">GitHub</a></label>
      <label for="email">
      <img src="img/logo-mail.png" alt="logo email" id="email" width="20" height="20">
      <a href="mailto:rafa710@gmail.com?Subject=Contacto%20a%20traves%20de%20su%20pagina%20web" target="_blank">Email</a></label>
      <label for="whatsapp">
      <img src="img/logo-whatsapp.png" alt="logo whatsapp" id="whatsapp" width="20" height="20">
      <a href="https://wa.me/+541121552117?text=Hola+Rafa,+me+contacto+desde+su+pagina+web!!!" target="_blank">Whatsapp</a></label>
    </footer>

    <script src="encriptador.js" ></script>
  </body>
</html>
